<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
      #table{
          border-style: dashed;
          border-color: yellow;
            color: white;
      }

      .hi{
          background-color: black;
      }
  </style>
  <body>
    <h2>Basic HTML Table</h2>
    <table id="table" class="hi" style="border-style: dotted;">
      <caption>
        Exams marks
      </caption>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>jim</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
          <td>All marks are final</td>
      </tfoot>
    </table>


    <iframe src="https://en.wikipedia.org/wiki/IFrame" style="border-style: dashed;" title="Iframe Example" height="300px"; width="50%"></iframe>
  </body>
</html>
